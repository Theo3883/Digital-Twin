services:
  postgres:
    image: postgres:16-alpine
    pull_policy: missing
    environment:
      POSTGRES_USER: healthapp
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-healthapp_dev}
      POSTGRES_DB: healthapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthapp"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
