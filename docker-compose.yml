services:
  postgres:
    image: postgres:16-alpine
    pull_policy: missing
    environment:
      POSTGRES_USER: healthapp
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-healthapp_dev}
      POSTGRES_DB: healthapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  webapi:
    build:
      context: .
      dockerfile: DigitalTwin.WebAPI/Dockerfile
    ports:
      - "5100:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__CloudDb: "Host=postgres;Port=5432;Database=healthapp;Username=healthapp;Password=${POSTGRES_PASSWORD:-healthapp_dev}"
      Jwt__Key: "${JWT_KEY:-CHANGE_ME_IN_PRODUCTION_USE_STRONG_SECRET_KEY_32_CHARS}"
      Google__ClientId: "${GOOGLE_OAUTH_CLIENT_ID}"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
